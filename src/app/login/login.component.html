<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="login-input" type="text" formControlName="username" placeholder="Email">
      <div class="" *ngIf="submitted && f.username.errors">
        <div class="" *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <input class="login-input" type="password" formControlName="password" placeholder="Password">
      <div class="" *ngIf="submitted && f.password.errors">
        <div class="" *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="button">Sign in</button>
  </form>
</div>
